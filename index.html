<!doctype html>
<html>
  <head>
    <title>Ticky-Tacky</title>
    <link rel="stylesheet" type="text/css" href="css/tickytacky.css" />
  </head>
  <body>
    <div id="status"></div>
    <div id="grid"></div>
    <script type="text/template" id="grid-template">
      <table cellpadding="0" cellspacing="0">
        <% _.each( values, function( row, row_index ) { %>
        <tr>
          <% _.each( row, function( cell, cell_index ) { %>
          <% var value = (cell === null) ? "&nbsp;" : cell; %>
          <% var cell_class = (cell === null) ? "" : cell; %>
          <td class="<%= cell_class %>" data-x="<%= cell_index %>" data-y="<%= row_index %>">
            <%= value %>
          </td>
          <% }); %>
        </tr>
        <% }); %>
      </table>
    </script>
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="js/lib/require.min.js" data-main="app"></script>
  </body>
</html>
